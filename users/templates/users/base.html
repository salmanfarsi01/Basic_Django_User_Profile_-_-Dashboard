{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome App</title>
    
    <!-- ALL STYLES ARE NOW HERE -->
    <style>
        /* Global Body & Background Styles */
        body {
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #ee7752, #e73c7e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main Container Styles for Login/Register and User Page */
        .form-container, .user-page {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 15px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-container {
            max-width: 500px;
            text-align: center;
        }
        
        .user-page {
            max-width: 800px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        p {
            line-height: 1.6;
        }

        a {
            color: #23d5ab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Styles for All Forms (Inputs, Textareas, Buttons) */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #444;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #222;
            color: #eee;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #23d5ab;
            box-shadow: 0 0 10px rgba(35, 213, 171, 0.5);
        }

        label {
            display: none; /* Hide default labels for a cleaner look */
        }

        .btn {
            background: linear-gradient(90deg, #23a6d5, #23d5ab);
            color: white;
            padding: 14px 20px;
            margin: 1rem 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* SPECIFIC STYLES FOR THE USER PAGE */
        .profile-section {
            text-align: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), 0 0 40px rgba(35, 213, 171, 0.3);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.05);
        }
        .profile-section .btn {
            width: auto; /* Allow buttons to size to their content */
            padding: 10px 20px;
        }
        
        .thoughts-section h3 {
            text-align: center;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1rem;
        }
        textarea#id_text {
            height: 100px;
            resize: vertical;
        }
        
        .thought {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #23d5ab;
            transition: background-color 0.3s;
        }
        .thought:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        .thought p {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        .thought small {
            color: #aaa;
            font-style: italic;
        }
    </style>

</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
